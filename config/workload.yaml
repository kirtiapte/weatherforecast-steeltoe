apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: weatherforecast-steeltoe
  labels:
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: "true"
    app.kubernetes.io/part-of: weatherforecast-steeltoe
    tanzu.app.live.view: "true"
    tanzu.app.live.view.application.flavours: steeltoe
    tanzu.app.live.view.application.name: weatherforecast-steeltoe
spec:
  params:
  - name: gitops_server_address
    value: https://github.com/
  - name: gitops_repository_owner
    value: kirtiapte
  - name: gitops_repository_name
    value: examplecode
  - name: gitops_server_kind
    value: github
  - name: gitops_commit_branch
    value: "workload2"
  - name: gitops_pull_request_title
    value: ready for review
  - name: gitops_pull_request_body
    value: generated by supply chain
  - name: testing_pipeline_matching_labels
    value:
      apps.tanzu.vmware.com/pipeline: test
      apps.tanzu.vmware.com/language: java
  - name: annotations
    value:
      autoscaling.knative.dev/minScale: "1"
  source:
    git:
      url: https://github.com/kirtiapte/weatherforecast-steeltoe
      ref:
        branch: main
